

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-label class="ion-text-wrap">      
        Give an estimate of how full the lot is (0% - 100% )
      </ion-label>
      </ion-row>
      <ion-row>
        <ion-range (ionChange)="onIonChange($event)" [pin]="true" color='kzoo'></ion-range>
      </ion-row>
      <ion-row>
        <ion-button color='kzoo' type="submit" (click)="confirm()">Submit</ion-button>
        <p>{{ handlerMessage }}</p>
      </ion-row>
  </ion-grid>
</ion-content>
