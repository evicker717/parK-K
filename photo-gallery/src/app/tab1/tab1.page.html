<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Available Lots
    </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Available Lots</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list [inset]="true">
    <ion-item button [routerLink]="['submit-page/hickslot']" detail="true" id="hickslot">
      <ion-label>Hicks Visitor Lot</ion-label>
    </ion-item>
    <ion-item button [routerLink]="['submit-page/fablot']" detail="true" id="fablot">
      <ion-label>
        <h2>FAB/Dow Parking Lot</h2>
        <p>Can put most recent submission or an average percentage here</p>
      </ion-label>
    </ion-item>
    <ion-item button [routerLink]="['submit-page/tennislot']" detail="true"id="tennislot">
      <ion-label>Tennis Parking Lot</ion-label>
    </ion-item>
    <ion-item button [routerLink]="['submit-page/academySt']" detail="true" id="academySt">
      <ion-label>Academy Street</ion-label>
    </ion-item>
    <ion-item [routerLink]="['submit-page/andersonlot']" button detail="true" id="andersonlot">
      <ion-label>Anderson Parking Lot</ion-label>
    </ion-item>
    <ion-item button [routerLink]="['submit-page/trowlot']" detail="true">
      <ion-label>Trowbridge Parking Lot</ion-label>
    </ion-item>
    <ion-item button [routerLink]="['submit-page/sevlot']" detail="true">
      <ion-label>Severn Parking Lot</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
