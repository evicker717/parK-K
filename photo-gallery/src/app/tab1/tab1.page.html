<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Available Lots
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Available Lots</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list [inset]="true">
    <ion-item button [routerLink]="['submit-page']" detail="true">
      <ion-label>Hicks Visitor Lot</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>
        <h2>FAB/Dow Parking Lot</h2>
        <p>Can put most recent submission or an average percentage here</p>
      </ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Tennis Parking Lot</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Academy Street</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Anderson Parking Lot</ion-label>
    </ion-item>
    <ion-item button detail="true" (click) ="alert()" >
      <ion-label>Trowbridge Parking Lot</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>Severn Parking Lot</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
