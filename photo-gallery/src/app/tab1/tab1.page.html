


<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot = "start">
        
    </ion-title>
    <ion-buttons slot="end">
      <ion-item>
        <ion-select
        [compareWith]="compareWith"
        placeholder="Sort by Tags"
        (ionChange)="handleChange($event)"
        [multiple]="true">

          <ion-select-option value="Visitor">Visitor</ion-select-option>
          <ion-select-option value="Employee">Employee</ion-select-option>
          <ion-select-option value="Overnight">Overnight</ion-select-option>
          <ion-select-option value="Student">Student</ion-select-option>
          <ion-select-option value="Street">Street Parking</ion-select-option>
          <ion-select-option value="Lot">Lot Parking</ion-select-option>
          <ion-select-option value="Permit">Permit Only</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let lot of lotData" button [routerLink]="[lot.name]">
        <ion-button color="kzoo" size="large" expand="block">
            <ion-text>
              {{lot.name}}
            </ion-text>
          </ion-button>
            <ion-content>
              <ion-progress-bar [color]="color" [value] = 'lot.avg/lot.cap'></ion-progress-bar>
              <br>
              {{lot.tags[0]}} {{lot.tags[1]}} {{lot.tags[2]}} {{lot.tags[3]}}
            </ion-content>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
