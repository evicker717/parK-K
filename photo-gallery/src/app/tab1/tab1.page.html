<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      All Parking
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">All Parking</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list [inset]="true">
    <ion-item button [routerLink]="['lots/Hicks']" detail="true" id="hickslot">
      <ion-label>
        <h2>Hicks Visitor Lot</h2>
        <p>%</p>
      </ion-label>
    </ion-item>
    <ion-item button [routerLink]="['lots/FAB & Dow']" detail="true" id="fablot">
      <ion-label>
        <h2>FAB/Dow Parking Lot</h2>
        <p>%</p>
      </ion-label>
    </ion-item>
    <ion-item button [routerLink]="['lots/Tennis Courts']" detail="true"id="tennislot">
      <ion-label>
        <h2>Tennis Parking Lot</h2>
        <p>%</p>
      </ion-label>
    </ion-item>
    <ion-item button [routerLink]="['lots/Academy Street']" detail="true" id="academySt">
      <ion-label>
        <h2>Academy Street</h2>
        <p>%</p>
      </ion-label>
    </ion-item>
    <ion-item [routerLink]="['lots/Anderson']" button detail="true" id="andersonlot">
      <ion-label>
        <h2>Anderson Parking Lot</h2>
        <p>%</p>
      </ion-label>
    </ion-item>
    <ion-item button [routerLink]="['lots/Trowbridge']" detail="true">
      <ion-label>
        <h2>Trowbridge Parking Lot</h2>
        <p>%</p>
      </ion-label>
    </ion-item>
    <ion-item button [routerLink]="['lots/Severn']" detail="true">
      <ion-label>
        <h2>Severn Parking Lot</h2>
        <p>%</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
